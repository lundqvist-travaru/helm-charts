{{- define "lugo.deployment-dotnet" }}
apiVersion: apps/v1
kind: Deployment
metadata:
labels:
    app: {{ .Release.Name }}
name: {{ .Release.Name }}
spec:
replicas: {{ .Values.service.replicas }}
selector:
    matchLabels:
    app: {{ .Release.Name }}
template:
    metadata:
    labels:
        app: {{ .Release.Name }}
    spec:
    containers:
    - name: {{ .Release.Name }}
      image: {{ .Values.service.image }}
      imagePullPolicy: Never
      env:
      {{- range $key, $value := .Values.service.environmentVariables }}
      - name: {{ $key }}
        value: {{ $value | quote }}
      {{- end }}
      resources: {}
      ports:
      - containerPort: {{ .Values.service.targetPort }}
{{- end }}

{{- define "lugo.deployment-node" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.service.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.service.image }}
        env:
        {{- range $key, $value := .Values.service.environmentVariables }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: DB_HOST 
          value: {{ .Values.global.database.host }} 
        - name: DB_PORT
          value: {{ .Values.global.database.port | quote }} 
        - name: DB_NAME
          value: {{ .Values.service.name | quote }} 
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres-secrets
              key: password
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres-secrets
              key: username 
        resources: {}
        ports:
          - containerPort: {{ .Values.service.targetPort }}
{{- end }}
